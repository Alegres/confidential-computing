apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
spec:
  ingressClassName: nginx
  rules:
  - host: demo.[cluster-name].confidential.cloud
    http:
      paths:
      - backend:
          service:
            name: demo-service
            port:
              number: 8081
        path: /
        pathType: Prefix
